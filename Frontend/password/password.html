<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password change</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="password.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div class="verify_content">
        <h1>Verify Email</h1>
        <div>
            <p>Enter your email address</p>
        </div>
        <div class="email_content">
            <label><h4>Email</h4></label>
            <div class="icon">
                <i class="bi bi-envelope-fill"></i>
                <input type="email" id="email" name="email" placeholder="Email Address">
            </div>
        </div>
        <button class="btn"><i class="bi bi-box-arrow-in-right"></i> Verify</button>
    </div>
    <div class="wrap" style="display: none">
        <div class="password_content">
            <h1>Change Password</h1>
            <div>
                <p>Enter your current and new passwords</p>
            </div>
            <div class="update_content">
                <label><h4>Current Password</h4></label>
                <div class="icon">
                    <i class="bi bi-unlock-fill"></i>
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
                <label><h4>New Password</h4></label>
                <div class="icon">
                    <i class="bi bi-lock-fill"></i>
                    <input type="password" id="newpassword" name="newpassword" placeholder="New Password">
                </div>
            </div>
            <button class="updatebtn"><i class="bi bi-box-arrow-in-right"></i> Update Password</button>
        </div>
    </div>
    <script src="password.js"></script>
</body>
</html>
