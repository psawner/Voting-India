<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <main>
        <div class="wrap1">
            <div class="vote_logo"><img src="https://thumbs.dreamstime.com/b/election-vote-ballot-box-logo-black-isolated-over-white-background-185960084.jpg"> </div>
            <h3>Voting <span>I</span>ndia</h3>
            <p>Vote for Nation </p>
        </div>
        
        <div class="wrap2">
            <h3>Create Account</h3>
            <p>And be a part of this nation <i class="fa-solid fa-users"></i></p>
        </div>

        <form class="signup">
            <div class="name_input">
                <div class="icon1">
                    <i class="fa-solid fa-user"></i>
                    <input type="name" id="name" name="name" autocomplete="off" placeholder="Full Name" required>
                </div>
            </div>
            <div class="name_input">
                <div class="icon2">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
            </div>
            <div class="name_input">
                <div class="icon3">
                    <i class="fa-solid fa-person"></i>
                    <input type="number" id="age" name="age" min="18" placeholder="Age" required>
                </div>
            </div>
            <div class="name_input">
                <div class="icon4">
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="10-digit number" required>
                </div>
            </div>
            <div class="name_input">
                <div class="icon5">
                    <i class="fa-solid fa-location-dot"></i>
                    <input id="address" name="address" rows="1" cols="21" placeholder="Address" required>
                </div>
            </div>
            <div class="name_input">
                <div class="icon6">
                    <i class="fa-solid fa-address-card"></i>
                    <input type="text" id="aadhar" name="aadharCardNumber" autocomplete="off" pattern="[0-9]{12}" placeholder=" Aadhar Card No." required>
                </div>
            </div>
            <div class="name_input">
                <div class="icon7">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" name="password"  placeholder="Password" required>
                </div>
            </div>
            <div class="name_input">
                <div class="icon8">
                    <i class="fa-solid fa-circle-user"></i>
                    <select id="role" name="role"  required>
                        <option value="voter">Voter</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
            </div>

            <div class="policy">
                <input type="checkbox" id="checkbox">
                <p>I accept the <span id="highlight">Terms</span> and <span id="highlight">Privacy Policy</span></p>
            </div>

            <button class="btn" type="submit">Sign up</button>

            <p id="responseMsg"></p>
            
        </form>
    </main>
    <script src="signup.js"></script>
</body>
</html>
